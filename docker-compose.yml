version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    restart: always
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/video0:/dev/video0
    expose:
      - "8000"

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
